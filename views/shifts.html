<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shift Management</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <!-- Importing custom stylesheet -->
    <link rel="stylesheet" href="../public/stylesheets/main.css" />
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
    ></script>

    <!-- Importing external javascript -->
    <script src="../public/javascript/employeeList.js"></script>
  </head>
  <body class="bg-default px-0">
    <header class="bg-primary text-center py-5 mb-4">
      <div class="container">
        <h1 class="font-weight-light text-white display-4">
          Shift Management
        </h1>
      </div>
    </header>

    <div class="row">
      <div class="col card">
        <div class="card-header text-white text-center px-0 mx-0">
          <h3>Monday</h3>
        </div>
        <div class="card-body">
          <div class="form-row px-0 mx-0">
            <div class="form-group col-md-12 px-0 mx-0">
              <select class="form-control mondayRequiredSkills px-0 mx-0">
                <option selected disable hidden value="">Required Skill</option>
                <option value="Prescription Processing"
                  >Prescription Processing</option
                >
                <option value="Medication Counting">Medication Counting</option>
                <option value="Cashier">Cashier</option>
              </select>
            </div>
          </div>

          <div class="form-group col-md-12">
            <label for="mondayShiftStart">Start Time</label>
            <input type="time" class="form-control mondayShiftStart" />
          </div>

          <div class="form-group col-md-12">
            <label for="mondayShiftEnd">End Time</label>
            <input type="time" class="form-control mondayShiftEnd" />
          </div>

          <div class="col-md-12 text-center">
            <button class="btn btn-primary" id="addMondayShift">Add Shift</button>
          </div>

          <hr />
        </div>
      </div>
      
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </body>
</html>
