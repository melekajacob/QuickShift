    <header class="bg-primary text-center py-5 mb-0">
      <div class="container">
        <h1 class="font-weight-light text-white display-4">
          Shift Management
        </h1>
        <a href="home.html" class="btn btn-danger mr-5">Go Back</a>
        <a class="btn btn-warning" id="saveShifts">Save Shifts</a>

              <select class="form-control mondayRequiredSkill px-0 mx-0">
                <option selected disable hidden value="">Required Skill</option>
              </select>
            </div>

            <div class="form-group col-md-12">
              <label for="mondayShiftStart">Start Time</label>
              <input type="time" class="form-control mondayShiftStart" />
            </div>

            <div class="form-group col-md-12">
              <label for="mondayShiftEnd">End Time</label>
              <input type="time" class="form-control mondayShiftEnd" />
            </div>

            <div class="col-md-12 text-center">
              <button class="btn btn-primary" id="addMondayShift">
                Add Shift
              </button>
            </div>
          </div>

          <hr />
        </div>
      </div>

    <div class="card border-0 shadow mt-4">
      <div class="card-header text-white text-center px-0 mx-0">
        <h2>Special Shifts</h2>
      </div>
      <div class="card-body" id="specialShiftSection">
        <!-- LABELLING STRUCTURE  -->
        <div class="row">
          <div class="col-md-4">
            <label for="specialShiftDate">Special Shift Date</label>
          </div>
          <div class="col-md-3">
            <label for="specialShiftRequiredSkill">Required Skill</label>
          </div>
          <div class="col-md-2">
            <label for="specialShiftStart">Start Time</label>
          </div>
          <div class="col-md-2">
            <label for="specialShiftEnd">End Time</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="input-group date">
              <input
                type="text"
                class="form-control dateInput specialShiftDate"
                aria-describedby="calenderIcon"
              />
              <div class="input-group-append">
                <span class="input-group-text" id="calenderIcon"
                  ><i class="fas fa-calendar-alt"></i
                ></span>
              </div>
            </div>
          </div>

          <div class="form-group col-md-3">
            <select class="form-control specialShiftRequiredSkill">
              <option selected disable hidden value="">Required Skill</option>
              <!-- <option value="Prescription Processing"
